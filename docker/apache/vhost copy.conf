<VirtualHost *:80>
    ServerName localhost

    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        AllowOverride None
        Require all granted
        Options -Indexes +FollowSymLinks
    </Directory>
    # Laravel front controller rewrite
    RewriteEngine On
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteRule ^ index.php [L]

    <FilesMatch "\.php$">
        SetHandler "proxy:fcgi://php-fpm:9000"
    </FilesMatch>
    <IfModule mod_headers.c>
        Header always set X-Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self';"
        Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self';"
    </IfModule>
    Header always set X-XSS-Protection "1; mode=block"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set Referrer-Policy "no-referrer-when-downgrade"
    Header always set Permissions-Policy "geolocation=(), microphone=(), camera=(), fullscreen=(self), payment=()"
    Header always set Strict-Transport-Security "max-age=31536000; includeSubdomains; preload"
    Header always set X-Permitted-Cross-Domain-Policies "none"
    Header always set X-Download-Options "noopen"
    Header always set X-Powered-By "PHP/8.3"


    ErrorDocument 404 /index.php
    ErrorDocument 500 /index.php
    ErrorDocument 503 /index.php
    LogLevel warn
    CustomLog ${APACHE_LOG_DIR}/vhost-access.log combined
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
