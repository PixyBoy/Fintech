server {
    listen 80;
    server_name _;

    root /var/www/html/public;
    index index.php index.html;

    # Health
    location = /healthz {
        return 200 "ok";
        add_header Content-Type text/plain;
    }

    # استاتیک‌های Build با کش طولانی
    location ^~ /build/ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        try_files $uri =404;
    }

    # سایر استاتیک‌ها
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|webp|woff2?)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        try_files $uri =404;
    }

    # ارسال PHP به php-fpm
    location ~ \.php$ {
        try_files $uri =404;
        include fastcgi_params;
        fastcgi_intercept_errors on;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass php-fpm:9000;
        fastcgi_read_timeout 60s;
    }

    # لاراول
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # fpm ping/status (اختیاری، می‌توانی ببندی)
    location = /ping { include fastcgi_params; fastcgi_pass php-fpm:9000; fastcgi_param SCRIPT_FILENAME /ping; }
    location = /status { include fastcgi_params; fastcgi_pass php-fpm:9000; fastcgi_param SCRIPT_FILENAME /status; }

    # هدرهای امنیتی ساده
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header Referrer-Policy strict-origin-when-cross-origin;
}
